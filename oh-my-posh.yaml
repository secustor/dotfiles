# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

upgrade:
    source: cdn
    interval: 168h
    auto: false
    notice: false
blocks:
    - type: rprompt
      segments:
        - properties:
            time_format: "15:04:05"
          template: ' {{ .CurrentDate | date .Format }} '
          foreground: '#00C5C7'
          type: time
          style: plain
    - type: prompt
      alignment: left
      segments:
        - properties:
            style: full
          template: '{{ .Path }} '
          foreground: '#77E4F7'
          type: path
          style: plain
        - foreground: '#FFE700'
          type: git # https://ohmyposh.dev/docs/segments/scm/git
          style: plain
          properties:
            fetch_status: true

    - type: prompt
      alignment: left
      newline: true
      segments:
       - foreground: "#43D426"
         foreground_templates:
           - "{{ if gt .Code 0 }}#FF5252{{ end }}"
         properties:
           always_enabled: true
         style: plain
         template: "\u276f "
         type: status

version: 3
